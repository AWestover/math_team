<!DOCTYPE html>
<html>
	<head>
		<title>Math team</title>
		<script src="node_modules/p5/lib/p5.min.js"></script>
	</head>	
	<body>
		<h3>Note this is currently NOT the official BHS math team website nor should you trust any information contained on this repository. There are however some prcatice problems, courtesy of Walter that you could practice for meets with.</h3>

		<script>
			
			let pos = new p5.Vector(10, 10);
			let vel = new p5.Vector(0, 0);
			let acc = new p5.Vector(0, 1);
			let r = 5;
			let dt = 0.1;

			function setup() {
				createCanvas(0.8*windowWidth, 0.8*windowHeight);
			}

			function draw() {
				background(200,200,200);
			
				ellipse(pos.x, pos.y, 2*r, 2*r);
			
				pos = p5.Vector.add(pos, p5.Vector.mult(vel, dt));
				vel = p5.Vector.add(vel, p5.Vector.mult(acc, dt));

				fill(0,0,0);
				text("pos: "+pos.y, 0.7*width, 10);
				text("vel: "+vel.y, 0.7*width, 30);
				text("acc: "+acc.y, 0.7*width, 50);

				if (pos.y > height*1.2) {
					pos.y = -height*0.01;
					vel.y = 0;
				}

			}


		</script>
	</body>
</html>
